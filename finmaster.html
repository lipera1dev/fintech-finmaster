<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinMaster</title>
        <title>Meu Site</title>
        <link rel="icon" href="favicon/logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/FinMaster.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-principal p-5 rounded-5 text-secondary shadow">
    
        <div class="d-flex justify-content-center">
            <img class="logo" src="images/logo2.png" alt="icon logo-FinaMaster"/>
        </div>
        <div class="input-group mt-4">
            <div class="container-us  input-group-text bg-info">
                <img class="icone-usuario" src="/assets/username-icon.svg" alt="username-icon"/>
            </div>
            <input class="container-us2 form-control bg-light" type="email" placeholder="E-mail ou CPF" />
        </div>
        <div class="input-group mt-1">
            <div class="container-us input-group-text bg-info">
                <img class="icone-senha" src="/assets/password-icon.svg" alt="password-icon"/>
            </div>
            <input class="container-us2 form-control bg-light" type="password" placeholder="Senha" />
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" />
                <div class="lembrar pt-1">Lembre-se de mim</div>
            </div>
            <div class="pt-1">
                <a href="#" class="link-senha text-decoration-none fw-semibold fst-italic"
                >Esqueçeu a sua senha?</a>
            </div>
        </div>
        <div class="login btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"> 
            Login
        </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>Ainda não tem uma conta?</div>
            <a href="#" class="text-decoration-none fw-semibold">Cadastre-se</a>
        </div>
        <div class="p-3">
            <div class="ou border-bottom text-center">
                <span class="ou2 bg-white px-3">ou</span>
            </div>
        </div>
        <div class="google-entra btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
            <img class="google-icon" src="/assets/google-icon.svg" alt="google-icon" />
            <div class="fw-semibold text-secondary">Continue com o Google</div>
        </div>
    </div>
</body>

</html>
